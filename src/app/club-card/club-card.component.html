<div class="card" style="border: #4aa1f3 2px solid; border-radius: 10px">
  <!-- <a [routerLink]="['/group-chat', club.name ]" style="text-decoration: none"> -->
  <!-- user href instead, otherwise cannot reconnect socket because angular reuse the page-->
  <a [href]="'/group-chat/'+ club.name " style="text-decoration: none">
    <img class="card-img-top" [src]="'https://s3.amazonaws.com/fox-club-pictures/'+club.imageName" style="display: block;max-width: 100%;  height: auto; border-top-right-radius: 8px;  border-top-left-radius: 8px; border: #4aa1f3 1px solid">
    <div class="card-body" style="margin-left: 20px ">
      <h4 class="card-title">{{club.name}} ({{club.fans.length}})</h4>
      <p class="card-text">{{club.country}}</p>
    </div>
  </a>
  <div class="card-footer">
    <button class="btn add-fav btn-block" (click)="addFavorite(club.id, club.name)" style="border-top-right-radius: 0px;  border-top-left-radius: 0px;" *ngIf="userDetails">Add To Favorite</button>
  </div>
</div>
