<div class="container">

  <div class="row">

    <div class="col-md-6">
      <h1>
        <a class="btn btn-social btn-facebook btn-lg" href="https://mean-stack-chat-app.herokuapp.com/api/facebook">
          <i class="fa fa-facebook"></i> Sign In With Facebook
        </a>
      </h1>
      <h1>
        <a class="btn btn-social btn-gplus btn-lg" href="https://mean-stack-chat-app.herokuapp.com/api/google">
          <i class="fa fa-google-plus"></i> Sign In With Google
        </a>
      </h1>
      <h1 class="form-signin-heading">Sign in</h1>
      <p class="lead">Not a member? Please
        <a routerLink="/register">register</a> instead.</p>

      <form (submit)="login()" #form="ngForm">
        <div class="form-group" [ngClass]="{'has-error': !credentials.email}">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email" required>
        </div>
        <div class="form-group " [ngClass]="{'has-error': !credentials.password}">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password" required>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!form.form.valid">Sign in!</button>
      </form>

    </div>
  </div>
</div>
