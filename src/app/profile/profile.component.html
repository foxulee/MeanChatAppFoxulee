<div class="col-md-12 mob-clearfix margin-80">

  <div class="col-md-12">
    <div class="chat_container">
      <div class="row">
        <!-- LEFT -->

        <div class="col-sm-4 col-md-3">

          <div class="row">
            <div class="col-md-12">
              <div class="profile-sidebar">
                <div class="img-container">
                  <ng-container *ngIf="details">
                    <ng-container *ngIf="details.userImage.includes('http'); else noHttp">
                      <img [src]="details.userImage" class="img-responsive img-user">
                    </ng-container>
                    <ng-template #noHttp>
                      <img [src]="'https://s3.amazonaws.com/fox-user-pictures/' + details.userImage" class="img-responsive img-user">
                    </ng-template>
                  </ng-container>
                </div>

                <div class="profile-usertitle">
                  <div class="profile-usertitle-name">
                    {{details?.fullName}}
                  </div>
                  <div class="profile-usertitle-job">
                    @{{details?.name}}
                  </div>
                </div>

                <div class="profile-usermenu">
                  <ul class="nav">
                    <li>
                      <a [routerLink]="['/overview', auth.getUserDetails()._id]" style="color:#4aa1f3 !important">
                        <i class="fa fa-home" style="color:#4aa1f3 !important"></i>
                        Overview
                      </a>
                    </li>
                    <li class="active">
                      <a routerLink="/setting/profile" style="color:#4aa1f3 !important">
                        <i class="fa fa-user" style="color:#4aa1f3 !important"></i>
                        Profile
                      </a>
                    </li>
                    <li>
                      <a routerLink="/setting/interest" style="color:#4aa1f3 !important">
                        <i class="fa fa-check" style="color:#4aa1f3 !important"></i>
                        Interests
                      </a>
                    </li>
                  </ul>
                </div>

              </div>
            </div>

          </div>


        </div>


        <!--MIDDLE-->
        <div class="col-sm-5 col-md-6 mob-50">

          <div class="profile-signup">

            <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">

              <h3 style="margin-top:0px; color:#4aa1f3 !important">Personal Information</h3>
              <hr />
              <div class="row">
                <div class="col-md-12">
                  <input id="username" class="form-control input-lg" formControlName="username" type="text" placeholder="Username" [ngModel]="details?.name">
                </div>
                <div class="col-md-12">
                  <input id="fullName" class="form-control input-lg" formControlName="fullName" type="text" placeholder="Fullname" [ngModel]="details?.fullName">
                </div>
                <div class="col-md-12">
                  <input id="country" class="form-control input-lg" formControlName="country" type="text" placeholder="Country" [ngModel]="details?.country">
                </div>

              </div>
              <label style="color:#4aa1f3 !important">Gender : </label>
              <label style="color:#4aa1f3 !important; margin-right:65px;"></label>
              <label class="radio-inline">
                <input type="radio" formControlName="gender" value="Male" id="gender" [ngModel]="details?.gender" /> Male
              </label>
              <label class="radio-inline">
                <input type="radio" formControlName="gender" value="Female" id="gender" [ngModel]="details?.gender" /> Female
              </label>


              <div class="" style="margin-top:20px">
                <label style="color:#4aa1f3 !important">Mantra</label>
                <br>
                <textarea formControlName="mantra" id="mantra" class="form-control input-lg" rows="5" placeholder="A one liner sentence"
                  [ngModel]="details?.mantra"></textarea>
              </div>

              <label style="color:#4aa1f3 !important">Club You Support</label>
              <br>
              <select formControlName="club" id="club" class="form-control select">
                <option value="">Club name</option>
              </select>

              <div>
                <label style="color:#4aa1f3 !important">Add Profile Photo</label>
                <br>
                <button class="btn btn-lg add-btn" style="background-color:#4aa1f3 !important; color:white" type="button" (click)="fileInput.click()">Add Profile Image</button>
                <input type="file" class="form-control" id="add-input" style="display: none" (change)="onFileChange($event)" #fileInput>
                <span id="completed" class="alert-success" *ngIf="uploaded">File Uploaded Successfully</span>
                <span id="completed" class="alert-danger" *ngIf="isWrongType">Please choose .jpg, .jpeg, .png, .gif files</span>
              </div>

              <button type="submit" id="profile" class="btn btn-lg btn-default btn-block save-profile-btn" name="submit" style="background-color:#4aa1f3 !important; color:white !important"
                [disabled]="!form.valid">
                SAVE PROFILE
              </button>

            </form>

          </div>

        </div>


      </div>

    </div>
  </div>

</div>
