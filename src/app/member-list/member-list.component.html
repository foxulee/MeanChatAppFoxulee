<div class="container-fluid">
  <div class="col-md-12">
    <div class="form-group ad-30" style="margin-top:8px;">
      <div class="input-group search-style">
        <input class="form-control new-search-bar" name="country" id="search" placeholder="Enter User Name" type="text" #search>
        <span class="input-group-btn">
          <button class="btn input-btn" type="" id="search-form" (click)="onSearchClick(search.value)">Search</button>
        </span>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <div class="">
      <div class="row">

        <div class="col-md-9">
          <div class="row">
            <div *ngFor="let user of filteredUserList; let index = index" style="border: blue, 1px, solid">
              <div class="col-md-9 col-lg-3">
                <member-info [user]="user"></member-info>
                <br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
