<h1>Admin Dashboard</h1>
<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="club">Club Name</label>
      <input type="text" class="form-control" formControlName="club" placeholder="Club Name" id="club">
      <!-- <div *ngIf="name.invalid && (name.dirty || name.touched)">
        <div *ngIf="name?.errors.required" class="text-danger">
          Full Name is required.
        </div>
      </div> -->
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" class="form-control" formControlName="country" placeholder="Country" id="country">
      <!-- <div *ngIf="email.invalid && (name.dirty || name.touched)">
        <div *ngIf="email?.errors.required" class="text-danger">
          Email is required.
        </div>
      </div> -->
    </div>
    <input type="file" name="upload" id="upload" style="display: none" (change)="onFileChange($event)" #fileInput>
    <button type="button" class="btn btn-default" (click)="fileInput.click()">
      Upload Image
      <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i>
    </button>
    <button type="button" class="btn btn-default" (click)="clearFile()">clear file</button>
    <button type="submit" class="btn btn-success" [disabled]="form.invalid || loading">Add Group</button>
  </form>
</div>
