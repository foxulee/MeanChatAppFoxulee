<div class="col-md-12 mob-clearfix margin-80">

  <div class="col-md-12">
    <div class="chat_container">
      <div class="row">
        <!-- LEFT -->

        <div class="col-sm-4 col-md-3">

          <div class="row">
            <div class="col-md-12">
              <div class="profile-sidebar">
                <div class="img-container">
                  <ng-container *ngIf="details?.userImage.includes('http'); else noHttp">
                    <img [src]="details.userImage" class="img-responsive img-user" id="show_img">
                  </ng-container>
                  <ng-template #noHttp>
                    <img [src]="details?('https://s3.amazonaws.com/fox-user-pictures/' + details.userImage): ''" class="img-responsive img-user"
                      id="show_img">
                  </ng-template>

                </div>

                <div class="profile-usertitle">
                  <div class="profile-usertitle-name">
                    {{details?.fullName}}
                  </div>
                  <div class="profile-usertitle-job">
                    @{{details?.name}}
                  </div>
                </div>

                <div class="profile-usermenu">
                  <ul class="nav">
                    <li class="active" *ngIf="userId === auth.getUserDetails()._id; else overview">
                      <a [routerLink]="['/overview', auth.getUserDetails()._id]" style="color:#4aa1f3 !important">
                        <i class="fa fa-home" style="color:#4aa1f3 !important"></i>
                        Overview
                      </a>
                    </li>
                    <ng-template #overview>
                      <li class="active">
                        <a style="color:#4aa1f3 !important">
                          <i class="fa fa-home" style="color:#4aa1f3 !important"></i>
                          Overview
                        </a>
                      </li>
                    </ng-template>
                    <li *ngIf="userId === auth.getUserDetails()._id">
                      <a routerLink="/setting/profile" style="color:#4aa1f3 !important">
                        <i class="fa fa-user" style="color:#4aa1f3 !important"></i>
                        Profile
                      </a>
                    </li>
                    <li *ngIf="userId === auth.getUserDetails()._id">
                      <a routerLink="/setting/interest" style="color:#4aa1f3 !important">
                        <i class="fa fa-check" style="color:#4aa1f3 !important"></i>
                        Interests
                      </a>
                    </li>
                  </ul>
                </div>

              </div>
            </div>

          </div>


        </div>


        <!--MIDDLE-->
        <div class="col-sm-8 col-md-9 mob-50">
          <div>
            <div class="user-display">
              <h3 class="user-display-head" style="color:#4aa1f3 !important">Favourite Clubs</h3>
              <hr />
              <p style="margin-bottom:30px;" *ngFor="let favClub of details?.favClubs">
                <span class="glyphicon glyphicon-check" style="color:#4aa1f3"> {{favClub.clubName}}</span>
              </p>
            </div>
          </div>

          <div style="margin-top:20px;">
            <div class="user-display">
              <h3 class="user-display-head" style="color:#4aa1f3 !important">Favourite Players</h3>
              <hr />
              <p style="margin-bottom:30px;" *ngFor="let favPlayer of details?.favPlayers">
                <span class="glyphicon glyphicon-check" style="color:#4aa1f3"> {{favPlayer.playerName}}</span>
              </p>
            </div>
          </div>

          <div style="margin-top:20px;">
            <div class="user-display">
              <h3 class="user-display-head" style="color:#4aa1f3 !important">Favourite National Team</h3>
              <hr />
              <p style="margin-bottom:30px;" *ngFor="let favTeam of details?.favNationalTeams">
                <span class="glyphicon glyphicon-check" style="color:#4aa1f3"> {{favTeam.teamName}}</span>
              </p>
            </div>
          </div>
        </div>


      </div>

    </div>
  </div>

</div>
